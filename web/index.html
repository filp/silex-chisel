<!DOCTYPE html>
<html>
  <head>
    <title>Chisel - accelerate your silex projects</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:700,300" rel="stylesheet">
    <style>
      body { 
        font: 18px "Roboto Slab", helvetica, sans-serif;
      }
        .container {
          margin: 30px auto;
          width: 530px;
        }

      p.hero {
        font-size: 36px;
      }

      code {
        color: #D4122E;
        margin: 0 5px;
      }
      ol {
        margin: 10px 0;
      }
      ol > li {
        margin-bottom: 16px;
      }

    </style>
  </head>
  <body class="container">
    <p class="hero">
      thank you for trying out <strong>chisel</strong>
    </p>
    <p>
      <h2>Get started:</h2>
      <ol>
        <li>Copy <code>app/config/app.example.yml</code> to <code>app/config/app.yml</code>, and edit it to fit your needs</li>
        <li>Remove this file in <code>web/index.html</code></li>
        <li>Setup your <code>Silex\Application</code> in <code>app/bootstrap.php</code></li>
        <li>Add your routes/controllers in <code>app/routes.php</code></li>
      </ol>
    </p>
  </body>
</html>
